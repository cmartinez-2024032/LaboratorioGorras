<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Cap Sity</title>
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="styles/fonts.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="images/milogo.png" alt="Cap Sity Logo">
            <h2>Iniciar Sesión</h2>
        </div>

        <form action="Principal.html">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="" id="" name="" placeholder="Ingresa tu correo electrónico" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
            </div>

            <button type="submit" class="login-btn">Iniciar Sesión</button>

            <div class="forgot-password">
                <a href="#">¿Olvidaste tu contraseña?</a>
            </div>
        </form>

        <div class="signup-link">
            <p>¿No tienes una cuenta? <a href="#">Regístrate</a></p>
        </div>

        <div class="social-login">
            <p>o inicia sesión con</p>
            <div class="social-icons">
                <a href="#" class="social-icon facebook" aria-label="Facebook">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="social-icon google" aria-label="Google">
                    <i class="fab fa-google"></i>
                </a>
                <a href="#" class="social-icon twitter" aria-label="Twitter">
                    <i class="fab fa-twitter"></i>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
